name : Build and Run OpenAiCodeReview By Main Maven Jar

on:
  push:
    branches: 
      - master
    pull_request:
      - master

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Build with Maven
        run: mvn clean install

      - name: Copy OpenAiCodeReview Jar
        run: mvn dependency:copy -Dartifact=org.example:OpenAI-Code-Review:1.0-SNAPSHOT:jar -DoutputDirectory=./libs

      - name: Run Code Review
        run: java -jar ./libs/OpenAI-Code-Review-1.0-SNAPSHOT.jar

